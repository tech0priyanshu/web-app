<div class="container">
  <nav mat-tab-nav-bar class="navigation-tabs" [tabPanel]="tabPanel">
    <a
      mat-tab-link
      [routerLink]="['./general']"
      routerLinkActive
      #general="routerLinkActive"
      [active]="general.isActive"
    >
      {{ 'labels.heading.General' | translate }}
    </a>
    @for (entityDatatable of entityDatatables; track entityDatatable) {
      <a
        mat-tab-link
        [routerLink]="['./datatables', entityDatatable.registeredTableName]"
        routerLinkActive
        #datatable="routerLinkActive"
        [active]="datatable.isActive"
        *mifosxHasPermission="'READ_' + entityDatatable.registeredTableName"
      >
        {{ entityDatatable.registeredTableName }}
      </a>
    }
  </nav>

  <mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</div>
