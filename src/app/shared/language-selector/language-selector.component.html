<mat-form-field id="language-selector" [appearance]="appearance" [class.outlined-variant]="appearance === 'outline'">
  @if (showLabel) {
    <mat-label>{{ 'labels.inputs.Language' | translate }}</mat-label>
  }
  <mat-select
    [formControl]="languageSelector"
    (selectionChange)="setLanguage()"
    class="languageselector"
    [placeholder]="!showLabel ? ('labels.inputs.Language' | translate) : ''"
  >
    @for (language of languages; track language) {
      <mat-option [value]="language">
        {{ 'languages.' + language | translate }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
