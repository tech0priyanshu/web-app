<mat-form-field class="flex-fill align-center" id="tenant-selector" appearance="fill">
  <mat-label>{{ 'labels.inputs.Tenant' | translate }}</mat-label>
  <mat-select [formControl]="tenantSelector" (selectionChange)="setTenantIdentifier()" class="tenantselector">
    @for (tenant of tenants; track tenant) {
      <mat-option [value]="tenant">
        {{ tenant }}
      </mat-option>
    }
  </mat-select>
  <mifosx-m3-icon matIconPrefix name="domain"></mifosx-m3-icon>
</mat-form-field>
